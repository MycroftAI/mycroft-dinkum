[flake8]
max-line-length = 88
ignore = 
	E501,
	W503,
	E203,
	D202,
	W504
per-file-ignores = 
	fsticuffs_kaldi/__init__.py:F401

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88
indent = "    "

[egg_info]
tag_build = 
tag_date = 0

